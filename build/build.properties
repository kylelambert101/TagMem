# build.properties
#
# This file is used to configure the properties specific to the project
# Kyle Lambert 2019

#Generic project properties
project.name = "TagMem"
project.version = 1.1.1

# Java compile options (do I need these?)
debug = on
source = 1.8
optimize = off
deprecation = on

# Source locations for the build
src.dir = src
test.dir = test
lib.dir = lib
doc.dir = docs
src.java.dir = src
test.java.dir = src/test

# Destination locations for the build
out.dir = out
out.dist.dir = out/dist
out.java.dir = out/dist/java
out.src.java.dir = out/dist/java/src
out.test.java.dir = out/dist/java/test
out.classes.dir = out/dist/java/classes
out.manifest.dir = out/dist/java/MANIFEST
out.javadoc.dir = /out/javadoc

# Jar file properties
manifest = out/dist/java/MANIFEST/MANIFEST.MF
main.class = tagmem.TagMemClient
regression.class = test.TagMemTestSuite